
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACKLO | Executive Advisor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+Arabic:wght@100;300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-en: 'Inter', sans-serif;
            --font-ar: 'IBM Plex Sans Arabic', sans-serif;
            --font-luxury-en: 'Playfair Display', serif;
            --font-luxury-ar: 'Noto Serif Arabic', serif;
            --bg-primary: #fafaf8;
        }
        body {
            font-family: var(--font-en);
            background-color: var(--bg-primary);
            color: #1a1a1a;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            font-size: 20px;
        }
        [dir="rtl"] {
            font-family: var(--font-ar);
        }
        .font-luxury {
            font-family: var(--font-luxury-en);
        }
        [dir="rtl"] .font-luxury {
            font-family: var(--font-luxury-ar);
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::selection {
            background-color: #10b981;
            color: #fff;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #fafaf8;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b98122;
            border-radius: 0;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b981;
        }
        .wide-container {
            max-width: 100% !important;
            width: 100%;
            padding-left: 6vw;
            padding-right: 6vw;
        }
        .text-huge {
            font-size: clamp(4.5rem, 15vw, 18rem);
            line-height: 0.85;
        }
        .text-heading {
            font-size: clamp(2.5rem, 6vw, 7rem);
            line-height: 1;
        }
        
        .animated-gradient-text {
            background: linear-gradient(
                135deg,
                #10b981 0%,
                #059669 30%,
                #27272a 60%,
                #18181b 100%
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 8s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .map-pulse {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { opacity: 0; }
        }
    </style>

  }
}
</script>

</html>
